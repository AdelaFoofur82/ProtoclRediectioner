<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionar URI</title>
    <script>
        // Funci칩n para obtener los par치metros de la query o de la URL
        function redirectToURI() {
            const params = new URLSearchParams(window.location.search);
            let protocol = params.get('protocol');
            let path = params.get('path');

            if (protocol && path) {
                // Decodificar protocolo y path para evitar problemas con caracteres especiales
                const decodedProtocol = decodeURIComponent(protocol);
                const decodedPath = decodeURIComponent(path);
                
                // Redirigir a la URI construida
                window.location.href = `${decodedProtocol}${decodedPath}`;
            } else {
                document.body.innerHTML = "<h1>Faltan 'protocol' o 'path' en la query</h1>";
            }
        }

        // Llamar a la funci칩n cuando se carga la p치gina
        window.onload = redirectToURI;
    </script>
</head>
<body>
</body>
</html>
