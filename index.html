<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionar URI</title>
    <script>
        // Función para obtener los parámetros de la query o de la URL
        function redirectToURI() {
            const params = new URLSearchParams(window.location.search);
            let protocol = params.get('protocol');
            let path = params.get('path');

            // Si no hay parámetros en la query, obtenerlos de la URL
            if (!protocol || !path) {
                const fullPath = window.location.pathname;
                const pathParts = fullPath.substring(1).split('/');
                
                // Si no se obtuvieron de la query, los tomamos de la URL
                protocol = protocol || pathParts[0];
                path = path || pathParts[1];
            }

            if (protocol && path) {
                // Decodificar protocolo y path para evitar problemas con caracteres especiales
                const decodedProtocol = decodeURIComponent(protocol);
                const decodedPath = decodeURIComponent(path);
                
                // Redirigir a la URI construida
                window.location.href = `${decodedProtocol}${decodedPath}`;
            } else {
                document.body.innerHTML = "<h1>Faltan 'protocol' o 'path' en la URL o la query</h1>";
            }
        }

        // Llamar a la función cuando se carga la página
        window.onload = redirectToURI;
    </script>
</head>
<body>
</body>
</html>
