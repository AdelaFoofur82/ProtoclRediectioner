<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionar URI</title>
    <script>
        // Función para obtener el 'protocol' y 'path' de la URL
        function redirectToURI() {
            // Obtener la ruta después del dominio (por ejemplo: /tel:/34684015339)
            const fullPath = window.location.pathname;
            
            // Eliminar el primer '/' y dividir el resultado por '/'
            const pathParts = fullPath.substring(1).split('/');

            // El primer elemento será el protocolo y el segundo será el path
            const protocol = pathParts[0];
            const path = pathParts[1];
            
            if (protocol && path) {
                // Decodificar protocolo y path para evitar problemas con caracteres especiales
                const decodedProtocol = decodeURIComponent(protocol);
                const decodedPath = decodeURIComponent(path);
                
                // Redirigir a la URI construida
                window.location.href = `${decodedProtocol}${decodedPath}`;
            } else {
                document.body.innerHTML = "<h1>Faltan 'protocol' o 'path' en la URL</h1>";
            }
        }

        // Llamar a la función cuando se carga la página
        window.onload = redirectToURI;
    </script>
</head>
<body>
</body>
</html>
